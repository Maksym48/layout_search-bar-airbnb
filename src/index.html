<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <input
        class="big-bar"
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
        id="big"
      >
      <label for="big">
        <img
          class="big-icon"
          src="../src/images/Search.svg"
          alt="search-bar">
      </label>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <input
        class="small-bar"
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
        id="small"
      >
      <label for="small">
        <img
          class="small-icon"
          src="../src/images/Search.svg"
          alt="search-bar"
        >
      </label>
    </form>
  </body>
</html>
